<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keyboard UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="practikal-projekt4.css">
</head>
<body>

    <div class="app">
        
        <div class="main-board">
            
            <div class="row top-row">
                <button class="btn esc">Esc</button>
                
                <div class="f-group">
                    <button class="btn">F1</button>
                    <button class="btn">F2</button>
                    <button class="btn">F3</button>
                    <button class="btn">F4</button>
                </div>
                <div class="f-group">
                    <button class="btn">F5</button>
                    <button class="btn">F6</button>
                    <button class="btn">F7</button>
                    <button class="btn">F8</button>
                </div>
                <div class="f-group">
                    <button class="btn">F9</button>
                    <button class="btn">F10</button>
                    <button class="btn">F11</button>
                    <button class="btn">F12</button>
                </div>
            </div>

            <div class="row">
                <button class="btn">~</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">0</button>
                <button class="btn">-</button>
                <button class="btn">=</button>
                <button class="btn backspace">Back</button>
            </div>

            <div class="row">
                <button class="btn tab">Tab</button>
                <button class="btn">Q</button>
                <button class="btn">W</button>
                <button class="btn">E</button>
                <button class="btn">R</button>
                <button class="btn">T</button>
                <button class="btn">Y</button>
                <button class="btn">U</button>
                <button class="btn">I</button>
                <button class="btn">O</button>
                <button class="btn">P</button>
                <button class="btn">[</button>
                <button class="btn">]</button>
                <button class="btn tab">\</button>
            </div>

            <div class="row">
                <button class="btn caps">Caps</button>
                <button class="btn">A</button>
                <button class="btn">S</button>
                <button class="btn">D</button>
                <button class="btn">F</button>
                <button class="btn">G</button>
                <button class="btn">H</button>
                <button class="btn">J</button>
                <button class="btn">K</button>
                <button class="btn">L</button>
                <button class="btn">;</button>
                <button class="btn">'</button>
                <button class="btn enter">Enter</button>
            </div>

            <div class="row">
                <button class="btn shift">Shift</button>
                <button class="btn">Z</button>
                <button class="btn">X</button>
                <button class="btn">C</button>
                <button class="btn">V</button>
                <button class="btn">B</button>
                <button class="btn">N</button>
                <button class="btn">M</button>
                <button class="btn">,</button>
                <button class="btn">.</button>
                <button class="btn">/</button>
                <button class="btn shift">Shift</button>
            </div>

            <div class="row">
                <button class="btn ctrl">Ctrl</button>
                <button class="btn"><i class="fa-brands fa-windows"></i></button>
                <button class="btn">Alt</button>
                <button class="btn space">Space</button>
                <button class="btn">Alt</button>
                <button class="btn">Fn</button>
                <button class="btn ctrl">Ctrl</button>
                <div class="arrows">
                    <button class="btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="arrows-stack">
                        <button class="btn"><i class="fa-solid fa-arrow-up"></i></button>
                        <button class="btn"><i class="fa-solid fa-arrow-down"></i></button>
                    </div>
                    <button class="btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>

        <div class="numpad">
            <button class="btn">Num</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">-</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn tall">+</button> <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn tall">Ent</button> <button class="btn zero">0</button>    <button class="btn">.</button>
        </div>

    </div>

</body>
</html>
