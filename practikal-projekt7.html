<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 - BEM Version</title>
    <style>
        /* Цей CSS є результатом компіляції SCSS файлу.
           У реальному проекті цей код генерується автоматично.
        */

        * {
            box-sizing: border-box;
        }

        .page {
            background-color: #0079B9; /* $color-primary */
            color: #ffffff;            /* $color-text */
            font-family: 'Times New Roman', Times, serif; /* $font-primary */
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
            overflow: hidden;
        }

        /* Block: .card */
        .card {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Element: .card__visual */
        .card__visual {
            width: 14rem; /* $snowflake-size-mobile */
            height: 14rem;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Element: .card__image */
        .card__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: screen;
            opacity: 0.95;
            filter: contrast(1.3) brightness(1.2);
        }

        /* Element: .card__content */
        .card__content {
            display: flex;
            flex-direction: column;
            width: max-content;
        }

        /* Element: .card__subtitle */
        .card__subtitle {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0;
            line-height: 1;
        }

        /* Element: .card__title */
        .card__title {
            font-size: 7rem;
            font-weight: normal;
            color: #ffffff;
            margin: 0;
            line-height: 0.9;
            letter-spacing: 0.15em;
            margin-right: -0.15em;
        }

        /* Block: .credits */
        .credits {
            position: absolute;
            bottom: 10px;
            font-size: 0.6rem;
            opacity: 0.3;
            font-family: sans-serif;
            color: #ffffff;
            text-decoration: none;
        }

        .credits:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .card__visual {
                width: 18rem; /* $snowflake-size-desktop */
                height: 18rem;
            }
            .card__subtitle {
                font-size: 2.5rem;
            }
            .card__title {
                font-size: 11rem;
            }
        }
    </style>
</head>
<body class="page">

    <!-- Block: Card -->
    <div class="card">
        
        <!-- Element: Visual (Circle wrapper) -->
        <div class="card__visual">
            <img src="https://img.wallpapic.com.ua/i716-129-33/medium/sini-rizdvyani-listivki-snizhinka-akva-shpalery.jpg" 
                 alt="Real Macro Snowflake" 
                 class="card__image">
        </div>

        <!-- Element: Content (Text wrapper) -->
        <div class="card__content">
            <!-- Element: Subtitle -->
            <div class="card__subtitle">
                <span>З</span>
                <span>НОВИМ</span>
                <span>РОКОМ</span>
            </div>
            <!-- Element: Title -->
            <h1 class="card__title">2026</h1>
        </div>

    </div>
    
    <!-- Block: Credits -->
    <a href="https://commons.wikimedia.org/wiki/User:Alexey_Kljatov" target="_blank" class="credits">Photo: Alexey Kljatov</a>

</body>
</html>
